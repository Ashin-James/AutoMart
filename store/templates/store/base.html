<!DOCTYPE html>
<html>

<head>
    <title>AutoMart</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>

<body>

    <div class="navbar">
        <h2>AutoMart</h2>

        <div class="nav-links">
            <a href="{% url 'product_list' %}">Products</a>
            <a href="{% url 'billing' %}">Billing</a>

            {% if user.is_superuser %}
            <a href="{% url 'add_product' %}">Add Product</a>
            <a href="{% url 'sales_report' %}">Reports</a>
<a href="{% url 'dashboard' %}">Dashboard</a>


            {% endif %}

            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
